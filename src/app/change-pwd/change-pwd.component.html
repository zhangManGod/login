<div class="login-block">
    <div class="container">
      <div class="row">
        <div class="col-md-8">
            <div class="box box-solid">
                <div class="box-header with-border">
                  <h3 class="box-title"></h3>
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                  <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                      <li data-target="#carousel-example-generic" data-slide-to="0" class=""></li>
                      <li data-target="#carousel-example-generic" data-slide-to="1" class="active"></li>
                      <li data-target="#carousel-example-generic" data-slide-to="2" class=""></li>
                      <li data-target="#carousel-example-generic" data-slide-to="3" class=""></li>
                    </ol>
                    <div class="carousel-inner">
                      <div class="item">
                        <img src="../../assets/3.jpg" alt="First slide">
    
                        <div class="carousel-caption">
                          First Slide
                        </div>
                      </div>
                      <div class="item active">
                        <img src="../../assets/2.png" alt="Second slide">
    
                        <div class="carousel-caption">
                          Second Slide
                        </div>
                      </div>
                      <div class="item">
                        <img src="../../assets/1.jpg" alt="Third slide">
    
                        <div class="carousel-caption">
                          Third Slide
                        </div>
                      </div>
                      <div class="item">
                        <img src="../../assets/4.jpg" alt="Fourth slide">
    
                        <div class="carousel-caption">
                          Fourth Slide
                        </div>
                      </div>
                    </div>
                    <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
                      <span class="fa fa-angle-left"></span>
                    </a>
                    <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
                      <span class="fa fa-angle-right"></span>
                    </a>
                  </div>
                </div>
                <!-- /.box-body -->
              </div>
        </div>
        <div class="col-md-4 login-box">
              <h2 class="text-center">
                change Password
              </h2>
              
              <form [formGroup] = "changeFormModel" class="login-form" (submit) = "changePwd()">
                <div class="form-group">
                  <label for="changeUserName">Username:</label>
                  <input type="text" formControlName = "changeUserName" class="form-control" style= "height: 20px" placeholder="">
                  <h5 [hidden]="!changeFormModel.hasError('required','changeUserName') || changeFormModel.get('changeUserName').untouched">name is required</h5>
                </div>
                <div class="form-group">
                  <label for="changeUserPassword" class="text-uppercase">Password:</label>
                  <input type="password" formControlName = "changeUserPassword" class="form-control" style= "height: 20px" placeholder="">
                  <h5 [hidden] = "!changeFormModel.hasError('required','changeUserPassword') || changeFormModel.get('changeUserPassword').untouched">password is required</h5>
                </div>
               <div formGroupName = "pwds">
                    <div class="form-group">
                        <label for="newChangePassword" class="text-uppercase">new Password:</label>
                        <input type="password" formControlName = "newChangePassword" class="form-control" style= "height: 20px" placeholder="">
                        <h5 [hidden]="changeFormModel.hasError('required','pwds.newChangePassword')">new password is required</h5>
                    </div>
                    <div class="form-group">
                        <label for="changePasswordConfirm" class="text-uppercase">Confirm:</label>
                        <input type="password" formControlName = "changePasswordConfirm" class="form-control" style= "height: 20px" placeholder="">
                        <h5 [hidden]="changeFormModel.get('pwds').get('changePasswordConfirm').required|| changeFormModel.get('pwds').get('changePasswordConfirm').untouched">Confirm is required</h5>
                    </div>
                </div>
                <h5 [hidden]="!changeFormModel.hasError('password','pwds')">new password and confirm not equals</h5>
                <div class="form-check">
                  <button class="btn btn-warning pull-left" (click)="returnLogin()">cancle</button>
                  <button type = "submit" class = "btn btn-success pull-right">change</button>
                </div>
              
              </form>
        </div>
      </div>
    </div>
  </div>
